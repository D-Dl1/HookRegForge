<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>HookRegForge Web</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body { font-family: sans-serif; padding: 20px; margin: 0; }
  #app { max-width: 600px; margin: auto; }
  textarea { width: 100%; height: 120px; }
  input, button { padding: 6px 12px; margin: 4px 0; }
  pre { background:#f5f5f5; padding:10px; white-space:pre-wrap; word-break:break-all; }
</style>
</head>
<body>
<div id="app">
<h1>HookRegForge Web</h1>
<p>上传混淆后的 JavaScript 文件并输入 Hook 字符串。</p>
<input type="file" id="fileInput" accept=".js"><br>
<label>Hook 字符串: <input id="hookInput" placeholder="a.b.c()"></label>
<label>保留尾段数: <input id="keepInput" type="number" value="2" min="1" style="width:60px"></label>
<button id="genBtn">生成</button>
<button id="copyBtn">复制结果</button>
<pre id="output"></pre>
</div>
<script type="module">
import { runFromUI, copyOutput } from './bundle.js';
document.getElementById('genBtn').addEventListener('click', runFromUI);
document.getElementById('copyBtn').addEventListener('click', copyOutput);
</script>
</body>
</html>
