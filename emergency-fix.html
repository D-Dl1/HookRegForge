<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HookRegForge - 应急修复版本</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 应急修复：简化编辑器样式 */
        .editor-container {
            position: relative;
        }
        
        .simple-editor {
            width: 100%;
            min-height: 500px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1rem;
            color: var(--text-primary);
            font-family: var(--font-mono);
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            transition: border-color 0.3s ease;
        }
        
        .simple-editor:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(97, 218, 251, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <i class="fas fa-code-branch"></i>
                    HookRegForge - 应急版本
                </h1>
                <p class="subtitle">简化版本，确保核心功能正常</p>
            </div>
        </header>

        <main class="main">
            <div class="workspace">
                <section class="input-section">
                    <div class="section-header">
                        <h2><i class="fas fa-edit"></i> JavaScript 代码输入</h2>
                        <div class="toolbar">
                            <button data-action="clear" class="btn btn-secondary">
                                <i class="fas fa-trash"></i> 清空
                            </button>
                            <button data-action="load-sample" class="btn btn-secondary">
                                <i class="fas fa-file-code"></i> 加载示例
                            </button>
                            <label data-action="upload-file" class="btn btn-secondary file-upload-btn">
                                <i class="fas fa-upload"></i> 上传文件
                                <input type="file" data-field="file-input" accept=".js,.txt,.json" style="display: none;">
                            </label>
                        </div>
                    </div>
                    <div class="editor-container">
                        <textarea data-field="js-input" class="simple-editor" placeholder="在此输入您的JavaScript代码..."></textarea>
                    </div>
                </section>

                <section class="control-section">
                    <div class="section-header">
                        <h2><i class="fas fa-cogs"></i> 生成配置</h2>
                    </div>
                    <form class="config-form">
                        <div class="config-group">
                            <label for="target-function">目标函数名</label>
                            <input type="text" id="target-function" data-field="target-function" class="config-input">
                        </div>
                        <div class="config-group">
                            <label for="hook-type">Hook类型</label>
                            <select id="hook-type" data-field="hook-type" class="config-select">
                                <option value="function">函数调用</option>
                                <option value="property">属性访问</option>
                                <option value="method">方法调用</option>
                                <option value="all">全部路径</option>
                            </select>
                        </div>
                        <div class="config-group">
                            <label for="depth">搜索深度</label>
                            <input type="number" id="depth" data-field="depth" min="1" max="10" value="3" class="config-input">
                        </div>
                        <div class="config-group">
                            <label class="checkbox-label">
                                <input type="checkbox" data-field="flexible" class="config-checkbox">
                                <span class="checkmark"></span>
                                弹性匹配
                            </label>
                        </div>
                        <button type="button" data-action="generate" class="btn btn-primary generate-btn">
                            <i class="fas fa-magic"></i> 生成Hook正则
                        </button>
                    </form>
                </section>
            </div>

            <section class="results-section">
                <nav class="tabs" role="tablist">
                    <button class="tab-btn active" data-tab="ast" role="tab" aria-selected="true">
                        <i class="fas fa-sitemap"></i> AST 结构
                    </button>
                    <button class="tab-btn" data-tab="paths" role="tab" aria-selected="false">
                        <i class="fas fa-route"></i> 函数路径
                    </button>
                    <button class="tab-btn" data-tab="regex" role="tab" aria-selected="false">
                        <i class="fas fa-search"></i> 正则表达式
                    </button>
                    <button class="tab-btn" data-tab="test" role="tab" aria-selected="false">
                        <i class="fas fa-vial"></i> 测试验证
                    </button>
                </nav>

                <div class="tab-content">
                    <div data-tab-panel="ast" class="tab-pane active" role="tabpanel">
                        <div class="section-header">
                            <h3>AST 语法树</h3>
                            <button data-action="expand-ast" class="btn btn-small">
                                <i class="fas fa-expand"></i> 展开所有
                            </button>
                        </div>
                        <div class="ast-container">
                            <pre data-output="ast" class="code-output"><code>解析的AST结构将在这里显示...</code></pre>
                        </div>
                    </div>

                    <div data-tab-panel="paths" class="tab-pane" role="tabpanel">
                        <div class="section-header">
                            <h3>发现的函数路径</h3>
                            <span data-counter="paths" class="badge">0 个路径</span>
                        </div>
                        <div class="paths-container">
                            <div data-list="paths" class="paths-list">
                                <div class="empty-state">
                                    <i class="fas fa-search"></i>
                                    <p>输入代码并点击"生成Hook正则"来发现函数路径</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div data-tab-panel="regex" class="tab-pane" role="tabpanel">
                        <div class="section-header">
                            <h3>生成的正则表达式</h3>
                            <button data-action="copy-regex" class="btn btn-small">
                                <i class="fas fa-copy"></i> 复制
                            </button>
                        </div>
                        <div class="regex-container">
                            <div class="regex-output">
                                <pre data-output="regex" class="code-output"><code>生成的正则表达式将在这里显示...</code></pre>
                            </div>
                            <div class="regex-explanation">
                                <h4>正则说明</h4>
                                <div data-output="regex-explanation">
                                    <p>正则表达式的详细解释将在这里显示...</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div data-tab-panel="test" class="tab-pane" role="tabpanel">
                        <div class="section-header">
                            <h3>测试验证</h3>
                        </div>
                        <div class="test-container">
                            <div class="test-input-group">
                                <label for="test-string">测试字符串</label>
                                <textarea id="test-string" data-field="test-string" class="test-input"></textarea>
                            </div>
                            <button data-action="test" class="btn btn-primary">
                                <i class="fas fa-play"></i> 运行测试
                            </button>
                            <div class="test-results">
                                <div data-output="test" class="test-output">
                                    <div class="empty-state">
                                        <i class="fas fa-flask"></i>
                                        <p>输入测试字符串并运行测试</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div data-overlay="loading" class="loading">
        <div class="spinner"></div>
        <p>正在生成Hook正则...</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    
    <!-- 简化的Esprima加载 -->
    <script>
        const esprimaCDNs = [
            'https://cdnjs.cloudflare.com/ajax/libs/esprima/4.0.1/esprima.min.js',
            'https://unpkg.com/esprima@4.0.1/dist/esprima.min.js',
            'https://cdn.jsdelivr.net/npm/esprima@4.0.1/dist/esprima.min.js'
        ];
        
        function loadEsprima(index = 0) {
            if (index >= esprimaCDNs.length) {
                console.error('所有CDN都失败了');
                return;
            }
            
            const script = document.createElement('script');
            script.onload = () => console.log('✅ Esprima加载成功');
            script.onerror = () => loadEsprima(index + 1);
            script.src = esprimaCDNs[index];
            document.head.appendChild(script);
        }
        
        loadEsprima();
    </script>
    
    <script src="js/fallback-events.js"></script>
    <script type="module">
        // 应急版本：只加载核心功能，跳过行号
        import('./js/app.js').catch(error => {
            console.error('主应用加载失败，使用fallback:', error);
        });
    </script>
</body>
</html>
